{% extends "layout.html" %}

{% block body %}


{% for info in durum %}
  
    
    <h3>Üyelik sistemi: {{info.üyeliksistem}}</h3> 
        

{% endfor %}

{% load crispy_forms_tags %}


<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Kayıt Ol</h3>
        <hr>
        <form method = "post">
            {% csrf_token %}
            
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger">Giriş Yap</button>
        </form>
    </div>
  </div>

{% endblock body %}
